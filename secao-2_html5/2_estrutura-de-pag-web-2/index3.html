<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
    <p>Página principal, <a href="index.html">clique aqui</a></p>
    <h1>Formulário</h1>
    <h2>Login</h2>
    <form>
        <p>Login: <input type="text" name="LoginTeste"></p>
        <p>Senha: <input type="password" name="Senha"></p>
        <input type="submit" value="Logar">
    </form>
    <hr>

    <h2>Cadastre-se</h2>
    <form>
        <p>Login: <input type="text" name="LoginTeste"></p>
        <p>Senha: <input type="password" name="Senha"></p>
        <p>Sexo:
            <input type="radio" name="sexo">Masculino
            <input type="radio" name="sexo">Feminino</p>
        <p>Interesses: <br>
            <input type="checkbox" name="interesses" id="">Futebol <br>
            <input type="checkbox" name="interesses" id="">Cursos <br>
            <input type="checkbox" name="interesses" id="">Games <br>
            <input type="checkbox" name="interesses" id="">Atualidades <br>
            <input type="checkbox" name="interesses" id="">Moda <br>
        </p>
        <p>Estado: 
            <select name="estado">
                <option value="sp">SP</option>
                <option value="rj">RJ</option>
                <option value="mg">MG</option>
                <option value="pe">PE</option>
                <option value="pb">PB</option>
                <option value="ba">BA</option>
                <option value="rs">RS</option>
            </select>
        </p>

        <p>Observações: <br>
            <textarea name="obs" cols="30" rows="10"></textarea> <br>
            <input type="submit">
        </p>
    
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
